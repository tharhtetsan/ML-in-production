[tool.pylint.messages_control]


disable = [
        "missing-function-docstring",
        "missing-class-docstring",
        "missing-final-newline",
        "missing-module-docstring",
        "wrong-import-order",
        "invalid-name",
        "missing-timeout"
]
[tool.black]
line-length = 88
target-version = ['py39']
skip-string-normalization = true

[tool.isort]
multi_line_output = 3
length_sort = true